<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 48px;
      color: #00e5ff;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .box {
      background-color: #3333335f;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      overflow-x: auto;
      white-space: pre-wrap;
      width: 450px;
      min-height: 200px;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
      text-align: left;
    }

    .box-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ffea00;
    }

    code {
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.6;
      display: block;
    }
  </style>
</head>

<body>

  <header>
    <h1>Python Project</h1>
  </header>

  <div class="container">
    <div class="box">
      <div class="box-title">Input</div>
      <code>
a = int(input("Enter your first score: "))
b = int(input("Enter your second score: "))

if a > b:
    print("a is greater")
elif b > a:
    print("b is greater")
else:
    print("Both are equal")
      </code>
    </div>
    <div class="box">
      <div class="box-title">Output</div>
      <code>
Enter your first score: 30
Enter your second score: 20
a is greater
      </code>
    </div>
  </div>

</body>

</html>
